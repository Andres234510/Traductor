<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICCIONARIO / TRADUCTOR</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/translate.jpeg">
</head>
<body>

    <header>
        <h1>DICCIONARIO / TRADUCTOR</h1>
    </header>

    <!-- Traductor -->
    <section class="translate">
        <h2>Traductor</h2>
        <div>
            <input type="text" id="word-input" placeholder="Escribe una palabra..." aria-label="Palabra a traducir">
            <div class="language-selection">
                <label><input type="radio" name="language" value="en-es"> Inglés a Español</label>
                <label><input type="radio" name="language" value="es-en"> Español a Inglés</label>
            </div>
            <button id="translate-btn">Traducir</button>
        </div>
        <div id="translation-result" class="translation-box hidden" aria-live="polite"></div>
    </section>

    <!-- Diccionario -->
    <section class="dictionary">
        <h2>Diccionario</h2>
        <div class="filters">
            <label for="category-filter">Filtrar por categoría:</label>
            <select id="category-filter">
                <option value="all">Todas</option>
                <option value="animals">Animales</option>
                <option value="fruits">Frutas</option>
                <option value="colors">Colores</option>
                <option value="physical_descriptions">Descripciones físicas</option>
                <option value="skills">Habilidades</option>
                <option value="verbs">Verbos</option>
            </select>
            <div class="sort-buttons">
                <button id="sort-english-btn">Ordenar por Inglés</button>
                <button id="sort-spanish-btn">Ordenar por Español</button>
            </div>
        </div>
        <table id="dictionary-table">
            <thead>
                <tr>
                    <th>Inglés</th>
                    <th>Español</th>
                    <th>Ejemplo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    

    <!-- Añadir nueva palabra -->
    <div class="add-word">
        <h2>Añadir nueva palabra</h2>
        <form id="add-word-form">
            <input type="text" id="new-word.en" placeholder="Palabra en inglés" required>
            <input type="text" id="new-word-es" placeholder="Traducción al español" required>
            <input type="text" id="new-word-example" placeholder="Ejemplo de uso" required>
            <select id="new-word-category">
                <option value="animals">Animales</option>
                <option value="fruits">Frutas</option>
                <option value="colors">Colores</option>
                <option value="physical_descriptions">Descripciones físicas</option>
                <option value="skills">Habilidades</option>
                <option value="verbs">Verbos</option>
            </select>
            <button type="submit">Añadir palabra</button>
        </form>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/dictionary.js"></script>
    
</bokdy>
</html>
